<div class="checkout-container">
    <h2>Resoconto Carrello</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-summary">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Quantità: {{ item.quantity }}</p>
          <p>Prezzo unitario: € {{ item.price | number:'1.2-2' }}</p>
        </div>
      </div>
  
      <div class="cart-total">
        <p><strong>Numero totale articoli:</strong> {{ getTotalItems() }}</p>
        <p><strong>Totale:</strong> € {{ getTotalPrice() | number:'1.2-2' }}</p>
      </div>
  
      <button class="confirm-button" (click)="confirmOrder()">Conferma Ordine</button>
    </div>
  
    <ng-template #emptyCart>
      <p>Il carrello è vuoto.</p>
    </ng-template>
  </div>
